<ion-content class="login-page">
	<div class="logo">
		<img src="assets/img/icon.png" alt="DartsScorerIcon">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item class="input-form">
				<ion-label stacked class="label">Email</ion-label>
				<ion-input [(ngModel)]="login.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text class="input-form" [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>
			<hr class="hr" />
			<ion-item class="input-form">
				<ion-label stacked class="label">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text class="input-form" [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button class="login-button" ion-button outline full (click)="onLogin(loginForm)" color="secondary" type="submit" block>Login</button>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
			<ion-col>
				<button class="login-button" ion-button outline full (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
