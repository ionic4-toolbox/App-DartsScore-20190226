<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Account</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
  <form #updateForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-list class="image-form" no-lines>
        <ion-img class="profile-image" width="100" height="100" [src]="imageData"></ion-img>
        <ion-img class="profile-image-cover" (tap)="setIcon()" width="100" height="100" src="./assets/img/camera.svg"></ion-img>
      </ion-list>
      <ion-item class="input-form">
        <ion-label stacked color="black">Username</ion-label>
        <ion-input class="input-text" [(ngModel)]="account.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text class="input-form" [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Username is required
      </p>
    </ion-list>
		<div padding>
			<button ion-button outline full (click)="update(updateForm)" type="submit" block>更新する</button>
		</div>
  </form>
</ion-content>
