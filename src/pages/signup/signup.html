<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="signup-page">

	<form #signupForm="ngForm" novalidate>
		<ion-list class="image-form" no-lines>
			<ion-img class="profile-image" width="100" height="100" [src]="imageData"></ion-img>
			<ion-img class="profile-image-cover" (tap)="setIcon()" width="100" height="100" src="assets/img/camera.svg"></ion-img>
		</ion-list>
		<ion-list no-lines>
			<ion-item class="input-form">
				<ion-label stacked color="black">Username</ion-label>
				<ion-input class="input-text" [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text class="input-form" [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item class="input-form">
				<ion-label stacked color="black">Email</ion-label>
				<ion-input class="input-text" [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text class="input-form" [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>
			<p ion-text class="input-form" [hidden]="formError.code != 'auth/invalid-email'" color="danger" padding-left>
				The email address is badly formatted
			</p>

			<ion-item class="input-form">
				<ion-label stacked color="black">Password</ion-label>
				<ion-input class="input-text" [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text class="input-form" [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
			<p ion-text class="input-form" [hidden]="formError.code != 'auth/weak-password'" color="danger" padding-left>
				Password should be at least 6 characters
			</p>
		</ion-list>

		<div padding>
			<button ion-button outline full (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
