<!-- Generated template for the CricketKeyboardComponent component -->
<div class="default-keyboard">
  <ion-row>
    <ion-col><button class="key" (tap)="onPrevious($event)">&lt;</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">Double</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">Triple</button></ion-col>
    <ion-col><button class="key" (tap)="onNext($event)">&gt;</button></ion-col>
  </ion-row>
  <ion-row>
      <ion-col><button class="key" (tap)="onTap($event)">Bull</button></ion-col>
      <ion-col><button class="key" (tap)="onTap($event)">7</button></ion-col>
      <ion-col><button class="key" (tap)="onTap($event)">8</button></ion-col>
      <ion-col><button class="key" (tap)="onTap($event)">9</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><button class="key" (tap)="onTap($event)">-</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">4</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">5</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">6</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><button class="key" (tap)="onTap($event)">0</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">1</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">2</button></ion-col>
    <ion-col><button class="key" (tap)="onTap($event)">3</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><button class="key clear-key" (tap)="onClear($event)">Clear</button></ion-col>
    <ion-col><button class="key save-key" (tap)="onSave($event)">Save</button></ion-col>
  </ion-row>
</div>
